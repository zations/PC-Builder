<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Part Picker</title>

    <!-- Google Fonts for Cyberpunk vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      body {
        margin: 0;
        font-family: 'Share Tech Mono', monospace;
        background: url("{% static 'pc/bg.gif' %}") repeat center center fixed;
        background-size: cover;
        color: #e0e0e0;
        overflow-x: hidden;
      }

      @keyframes multicolorGlow {
        0% {
          text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc;
          color: #ff00cc;
        }
        25% {
          text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
          color: #00ffff;
        }
        50% {
          text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
          color: #00ff00;
        }
        75% {
          text-shadow: 0 0 10px #9900ff, 0 0 20px #9900ff, 0 0 30px #9900ff;
          color: #9900ff;
        }
        100% {
          text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc;
          color: #ff00cc;
        }
      }

      header {
        background: #0a0a0f;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        box-shadow: 0 0 20px #ff00cc88;
      }

      .logo h1 {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        font-size: 30px;
        animation: multicolorGlow 3s infinite;
      }

      nav ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a,
      .auth-links a {
        color: #eee;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      nav ul li a:hover,
      .auth-links a:hover {
        color: #00fff2;
        text-shadow: 0 0 5px #00fff2;
      }

      .auth-links a {
        margin-left: 10px;
      }

      .main-section {
        padding: 40px;
        text-align: center;
      }

      .main-section h2 {
        font-family: 'Orbitron', sans-serif;
        font-size: 36px;
        color: #00fff2;
        text-shadow: 0 0 10px #00fff2;
        margin-bottom: 40px;
      }

      .parts-selection table {
        width: 90%;
        margin: auto;
        border-collapse: collapse;
        background-color: rgba(15, 15, 25, 0.85);
        box-shadow: 0 0 30px #ff00cc55;
        border-radius: 12px;
        overflow: hidden;
      }

      th, td {
        padding: 20px;
        text-align: left;
        border-bottom: 1px solid #333;
        color: #fff;
      }

      th {
        background-color: #2c003e;
        text-transform: uppercase;
        font-size: 14px;
      }

      tr:hover {
        background-color: #1e1e28;
      }

      button {
        background: linear-gradient(145deg, #ff00cc, #3333ff);
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        color: #fff;
        font-family: 'Orbitron', sans-serif;
        font-weight: bold;
        box-shadow: 0 0 15px #ff00ccaa;
        transition: transform 0.2s, box-shadow 0.3s;
        cursor: pointer;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px #ff00cc;
      }
    </style>
  </head>
  <body>
    <!-- Optional overlay to make text more readable -->
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;">
    </div>

    <header>
      <div class="logo">
        <h1>PCPARTPICKER</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Builder</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Guides</a></li>
          <li><a href="#">Completed Builds</a></li>
          <li><a href="#">Trends</a></li>
          <li><a href="#">Benchmarks</a></li>
          <li><a href="#">Forums</a></li>
        </ul>
      </nav>
      <div class="auth-links">
        <a href="#">Log In</a>
        <a href="#">Register</a>
      </div>
    </header>

    <section class="main-section">
      <h2>Choose Your Parts</h2>
      <div class="parts-selection">
        <table>
          <thead>
            <tr>
              <th>Component</th>
              <th>Selection</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>CPU</td><td><button onclick="window.location.href='{% url 'cpu' %}'">Choose A CPU</button></td></tr>
            <tr><td>CPU Cooler</td><td><button onclick="window.location.href='{% url 'Cpucooler' %}'">Choose A CPU Cooler</button></td></tr>
            <tr><td>Motherboard</td><td><button onclick="window.location.href='{% url 'Motherboards' %}'">Choose A Motherboard</button></td></tr>
            <tr><td>Memory</td><td><button onclick="window.location.href='{% url 'Rams' %}'">Choose Memory</button></td></tr>
            <tr><td>Storage</td><td><button onclick="window.location.href='{% url 'Storages' %}'">Choose Storage</button></td></tr>
            <tr><td>Video Card</td><td><button onclick="window.location.href='{% url 'gpu' %}'">Choose A Video Card</button></td></tr>
            <tr><td>Case</td><td><button onclick="window.location.href='{% url 'Cases' %}'">Choose A Case</button></td></tr>
            <tr><td>Power Supply</td><td><button onclick="window.location.href='{% url 'Power_supplys' %}'">Choose A Power Supply</button></td></tr>
            <tr><td>OS</td><td><button onclick="window.location.href='{% url 'Operating_systems' %}'">Choose A OS</button></td></tr>
            <tr><td>Monitor</td><td><button onclick="window.location.href='{% url 'Monitors' %}'">Choose A Monitor</button></td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
